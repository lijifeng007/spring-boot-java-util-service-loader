buildscript {
    ext {
        springBootVersion = '1.3.0.M5'
        springSnapshotRepo = 'https://repo.spring.io/snapshot'
        springMilestoneRepo = 'https://repo.spring.io/milestone'
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }

    repositories {
        jcenter()

        maven {
            url springSnapshotRepo
        }

        maven {
            url springMilestoneRepo
        }

    }
}

apply plugin: 'spring-boot'

group = 'io.pivotal.chicago'
archivesBaseName = 'spring-boot-java-util-service-loader'
version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

repositories {
    jcenter()

    maven {
        url springSnapshotRepo
    }

    maven {
        url springMilestoneRepo
    }
}